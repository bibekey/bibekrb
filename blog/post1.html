<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        /* Close Button */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Social Media Button Styles */
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            color: #000;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .social-icon .fab.fa-facebook-f { color: #1877f2; }
        .social-icon .fab.fa-instagram { color: #E4405F; }
        .social-icon .fab.fa-twitter { color: #1DA1F2; }
        .social-icon .fab.fa-whatsapp { color: #25D366; }
        .social-icon .fab.fa-linkedin-in { color: #0077b5; }
        .social-icon .fab.fa-youtube { color: #FF0000; }
        .social-icon .fab.fa-pinterest { color: #E60023; }
    </style>
</head>

<body>

<!-- Share Button -->
<a href="javascript:void(0);" id="shareBtn" class="btn btn-primary">Share</a>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Share this blog post:</h3>
        <!-- Social Media Share Icons -->
        <div class="share-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_BLOG_URL" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?url=YOUR_BLOG_URL&text=Check%20out%20this%20blog!" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20blog%20YOUR_BLOG_URL" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=YOUR_BLOG_URL" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://pinterest.com/pin/create/button/?url=YOUR_BLOG_URL&media=YOUR_IMAGE_URL&description=YOUR_BLOG_DESCRIPTION" target="_blank" class="social-icon">
                <i class="fab fa-pinterest"></i>
            </a>
        </div>
    </div>
</div>

<script>
    // Get modal element
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("shareBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
